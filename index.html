<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>

<!-- Header Section -->
<header>
  <h1 class="mb-4">Daily Planner</h1>
  <div id="currentDay" class="mb-4"></div>
</header>

<!-- Main Content Section -->
<body>

<div class="container mt-5">

  <div id="currentDay" class="mb-4"></div>

   <!-- Hourly Blocks (9am - 5pm) -->

  <!-- Hour box for 9am -->
  <div class="row">
    <div class="col-md-1 hour-box">
      <div class="lined-box">
        <div class="hour">9am&nbsp&nbsp</div>
      </div>
    </div>
    <div class="col-md-11 time-block mb-3" id="9">
      <div class="d-flex justify-content-between align-items-center">
        <textarea class="form-control"></textarea>
        <button class="btn btn-primary saveBtn ml-2">Save</button>
      </div>
    </div>
  </div>

  </div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Day.js -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>

<script>
  // Set the current date under the "Daily Planner" heading
  document.getElementById('currentDay').innerText = dayjs().format('dddd, MMMM D, YYYY');
</script>

</body>
</html>
